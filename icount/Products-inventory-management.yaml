openapi: 3.1.0
info:
  version: '1.0'
  title: Products inventory management
servers:
  - url: 'https://api.icount.co.il/api/v3.php/inventory'
paths:
  /get_items:
    post:
      summary: Search items
      operationId: post-get_items
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                inventory_item_id:
                  type: integer
                  description: Item ID
                sku:
                  type: string
                  description: Item SKU (use * for wildcard)
                description:
                  type: string
                  description: Item description (use * for wildcard)
                q:
                  type: string
                  description: Search term to look for (in both sku and description) (use * for wildcard)
                long_description:
                  type: string
                  description: Item long description (use * for wildcard)
                client_id:
                  type: integer
                  description: Customer ID. If passed - the system checks if there is special price for this customer
                manufacturer_id:
                  type: integer
                  description: Manufacturer ID
                type_id:
                  type: integer
                  description: Item type ID
                condition_id:
                  type: integer
                  description: Item condition ID
                unit_type_id:
                  type: integer
                  description: Unit type ID
                warehouse_id:
                  type: integer
                  description: Warehouse ID
                min_stock_alert:
                  type: boolean
                  description: Show only items that are below min_stock
                sort:
                  type: string
                  description: 'Sort field. Possible values: inventory_item_id, description, sku, unitprice, quantity'
                sort_order:
                  type: string
                  description: Sort order (ASC|DESC).
                limit:
                  type: integer
                  description: Limit to number of results (0+). 0 = unlimited.
                offset:
                  type: integer
                  description: Offset (0+) - applicable only when limit>0..
                list_type:
                  type: string
                  description: List type (array|object).
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/inventory'
  /get_item:
    post:
      summary: Get inventory item information
      operationId: post-get_item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                inventory_item_id:
                  type: integer
                  description: Item ID
              required:
                - inventory_item_id
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/inventory'
  /add_item:
    post:
      summary: Add item to inventory
      operationId: post-add_item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                description:
                  type: string
                  description: Item description
                long_description:
                  type: string
                  description: Item description
                sku:
                  type: string
                  description: Item SKU
                item_type_id:
                  type: integer
                  description: Item type ID
                condition_id:
                  type: integer
                  description: Item condition ID
                unit_type_id:
                  type: integer
                  description: Unit type ID
                unitprice:
                  type: number
                  description: Price per unit
                  format: float
                tax_exempt:
                  type: boolean
                  description: True if this item is tax exempt.
                unit_price_includes_vat:
                  type: boolean
                  description: True if unit price includes VAT.
                currency_id:
                  type: integer
                  description: Price currency
                cost_amount:
                  type: number
                  description: Item cost amount
                  format: float
                cost_currency_id:
                  type: integer
                  description: Item cost currency
                stock:
                  type: number
                  description: Stock availability (quantity in stock)
                  format: float
                entry_date:
                  type: string
                  description: Stock entry date
                  format: date
                warehouse_id:
                  type: integer
                  description: Warehouse ID
              required:
                - description
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/inventory'
