  /accounts:
    post:
      summary: Get list of company bank accounts
      description: "### \U0001F31F Method: bank/accounts\nWhat it does: Want to see where your money's hanging out? This method brings you a roll-call of all your company's bank accounts. It's like a family reunion for your finances!\nHow to use it: Shoot over a request, and voilà, you’ll get the deets on every account under your company’s wing – think of it as a VIP backstage pass to your business's financial show."
      operationId: post-accounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                list_type:
                  type: string
                  description: List type (array|object).
