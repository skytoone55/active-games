openapi: 3.1.0
info:
  version: '1.0'
  title: Banks list
  summary: Get a list of all banks known to the system
  description: "#### \U0001F3E6 Get to Know Your Banks with iCount API! \U0001F3E6\nHey financial wizards! \U0001F9D9‍♂️✨ Whether you're balancing the books or just need a quick peek at your banking options, our iCount API is here to turn that pile of bank statements into a neatly organized digital fiesta."
servers:
  - url: 'https://api.icount.co.il/api/v3.php/bank'
    description: ''
paths:
  /get_list:
    post:
      summary: Get list of banks
      description: "### \U0001F31F Method: bank/get_list\nWhat it does: This is your digital directory of banks! It’s like having all the banks in the neighborhood waving at you, ready to tell you all about themselves.\nHow to use it: Simply send a request, and back comes a list of all the banks we can chat with. No need to play favorites here; you'll get the whole lineup!"
      operationId: post-get_list
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                list_type:
                  type: string
                  description: List type (array|object).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
