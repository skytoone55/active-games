      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/hour_reporting'
  /add_activity:
    post:
      summary: Add activity
      operationId: post-add_activity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                client_id:
                  type: integer
                  description: Client ID
                custom_client_id:
                  type: string
                  description: Custom Client ID (from external system)
                vat_id:
                  type: number
                  description: Client VAT ID
                email:
                  type: string
                  description: Client email
                client_name:
                  type: string
                  description: Client name
                project_id:
                  type: integer
                  description: Project ID (relevant only if project_management module is enabled)
                user_id:
                  type: integer
                  description: User ID of the employee.
                activity_date:
                  type: string
                  description: Activity date (ISO).
                  format: date
                start_ts:
                  type: string
                  description: Activity start timestamp (ISO)
                  format: timestamp
                end_ts:
                  type: string
                  description: Activity start timestamp (ISO)
                  format: timestamp
                start_lat:
                  type: number
                  description: Start latitude
                  format: float
                start_lon:
                  type: number
                  description: Start longitude
                  format: float
                end_lat:
                  type: number
                  description: End latitude
                  format: float
                end_lon:
                  type: number
                  description: End longitude
                  format: float
                hour_type_id:
                  type: integer
                  description: Hour type ID
                total_hours:
                  type: integer
                  description: Number of hours for activity
                activity_description:
                  type: string
                  description: Activity description
                expense_sum:
                  type: number
                  description: Expense sum
                  format: float
                expense_currency_id:
                  type: integer
                  description: Currency ID
                expense_currency_code:
                  type: string
                  description: Currency Code (ISO-4217)
                expense_description:
                  type: string
                  description: Expense description
              required:
                - hour_type_id
                - total_hours
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/hour_reporting'
  /get_activities:
    post:
      summary: Get activities list
      operationId: post-get_activities
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                start_date:
                  type: string
                  description: Start date.
                  format: date
                end_date:
                  type: string
                  description: End date.
                  format: date
                all_users:
                  type: boolean
                  description: Get activities for all users (admin only).
                user_id:
                  type: integer
                  description: Get activities for specific user (admin only).
                client_id:
                  type: integer
                  description: Get activities for specific client.
                split_days:
                  type: boolean
                  description: Get daily summary.
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/hour_reporting'
