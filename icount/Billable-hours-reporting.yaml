openapi: 3.1.0
info:
  version: '1.0'
  title: Billable hours reporting
servers:
  - url: 'https://api.icount.co.il/api/v3.php/hour_reporting'
paths:
  /get_hour_types:
    post:
      summary: Get billable hour types
      operationId: post-get_hour_types
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/hour_reporting'
  /add_hour_type:
    post:
      summary: Add hour type
      operationId: post-add_hour_type
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                hour_type_name:
                  type: string
                  description: Hour type name
                hourly_rate:
                  type: number
                  description: Hourly rate
                  format: float
                client_id:
                  type: integer
                  description: Client ID
                user_id:
                  type: integer
                  description: User ID
              required:
                - hour_type_name
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/hour_reporting'
  /update_hour_type:
    post:
      summary: Update hour type
      operationId: post-update_hour_type
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sid:
                  type: string
                  description: Session ID
                cid:
                  type: string
                  description: Company identifier
                user:
                  type: string
                  description: Username
                pass:
                  type: string
                  description: Password
                hour_type_id:
                  type: integer
                  description: Hour type id
                client_id:
                  type: integer
                  description: Client ID
                user_id:
                  type: integer
                  description: User ID
                hour_type_name:
                  type: string
                  description: Hour type name
                hourly_rate:
                  type: number
                  description: Hourly rate
                  format: float
              required:
                - hour_type_id
      responses:
        '200':
          description: OK
      servers:
        - url: 'https://api.icount.co.il/api/v3.php/hour_reporting'
  /delete_hour_type:
    post:
      summary: Delete hour type
      operationId: post-delete_hour_type
