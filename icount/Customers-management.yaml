components:
  schemas:
    iCountClientLedgerReport:
      type: object
      title: iCountClientLedgerReport
      description: 'Client ledger report '
      properties:
        "opening_balance\t":
          type: number
          description: |
            Opening balance
          format: float
        "opening_balance_date\t":
          type: string
          description: |
            Opening balance date
          format: date
        "total_debit\t":
          type: number
          description: |
            Total debit during report period
          format: float
        "total_credit\t":
          type: number
          description: |
            Total credit during report period
          format: float
        closing_balance:
          type: number
          description: |
            Cosing balance
          format: float
        closing_balance_date:
          type: string
          description: |
            Closing balance date (date of last transaction if any, otherwise equal to opening balance date)
          format: date
        ledger_entries:
          type: array
          description: |
            Ledger entries
          items:
            $ref: '#/components/schemas/iCountClientLedgerEntry'
      required:
        - "opening_balance\t"
        - "opening_balance_date\t"
        - "total_debit\t"
        - "total_credit\t"
        - closing_balance
        - closing_balance_date
        - ledger_entries
    iCountClientLedgerEntry:
      type: object
      title: iCountClientLedgerEntry
      description: Client ledger entry
      properties:
        "entry_type\t\t":
          type: string
          description: |
            Ledger entry type. Possible values: open_credit, doc, movement
        entry_date:
          type: string
          description: |
            Ledger entry date
        doctype:
          type: string
          description: |
            Document type
        docnum:
          type: integer
          description: |
            Document number
        currency_rate:
          type: number
          description: |
            Entry currency rate
          format: float
        debit_sum:
          type: number
          description: |
            Entry debit sum
          format: float
        credit_sum:
          type: number
          description: |
            Entry credit sum
          format: float
        currency_id:
          type: integer
          description: |
            Entry currency id (if different from base currency)
        currency_code:
          type: string
          description: |
            Entry currency code (if different from base currency)
        currency_debit_sum:
          type: number
          description: |
            Entry debit sum in original currency (if different from base currency)
          format: float
        currency_credit_sum:
          type: number
          description: |
            Entry credit sum in original currency (if different from base currency)
          format: float
        balance:
          type: number
          description: |
            Balance after entry
          format: float
        details:
          type: string
          description: Entry detailed description
      required:
        - "entry_type\t\t"
        - entry_date
        - doctype
        - docnum
        - currency_rate
        - debit_sum
        - credit_sum
        - balance
        - details
