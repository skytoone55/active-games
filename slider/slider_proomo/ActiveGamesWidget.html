<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Games Widget - Laser City</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: #F3EFEC;
            padding: 20px;
            direction: rtl;
        }

        /* Widget Container */
        .active-games-widget {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                        0 0 0 3px rgba(8, 247, 254, 0.2),
                        0 0 30px rgba(8, 247, 254, 0.3);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
        }

        .active-games-widget:hover {
            transform: translateY(-50%) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4),
                        0 0 0 3px rgba(8, 247, 254, 0.4),
                        0 0 50px rgba(8, 247, 254, 0.5);
        }

        /* Video Background */
        .widget-video-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .widget-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                rgba(10, 14, 39, 0.3) 0%,
                rgba(10, 14, 39, 0.6) 100%);
        }

        /* Glow Effects */
        .glow-effect {
            position: absolute;
            inset: 0;
            opacity: 0.4;
        }

        .glow-orb-1 {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 150px;
            height: 150px;
            background: rgba(8, 247, 254, 0.3);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 3s ease-in-out infinite;
        }

        .glow-orb-2 {
            position: absolute;
            bottom: 20%;
            right: 20%;
            width: 150px;
            height: 150px;
            background: rgba(255, 0, 229, 0.3);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* New Badge */
        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff00ff;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.9), 0 0 20px rgba(255, 0, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 4px 15px rgba(255, 0, 255, 0.4);
            animation: newBadgePulse 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes newBadgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Content */
        .widget-content {
            padding: 25px;
            text-align: center;
        }

        .widget-title {
            color: #ff00ff;
            font-family: 'Heebo', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .widget-logo {
            width: 100%;
            max-width: 220px;
            height: auto;
            margin: 0 auto 15px;
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.6))
                    drop-shadow(0 0 25px rgba(0, 240, 255, 0.3));
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.6))
                        drop-shadow(0 0 25px rgba(0, 240, 255, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.8))
                        drop-shadow(0 0 35px rgba(0, 240, 255, 0.5));
            }
        }

        .widget-description {
            color: #D2DDFF;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Buttons */
        .widget-buttons {
            display: flex;
            justify-content: center;
        }

        .widget-btn {
            padding: 16px 40px;
            border-radius: 30px;
            font-family: 'Heebo', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-align: center;
            background: linear-gradient(135deg, #00f0ff 0%, #00d4d4 100%);
            color: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5),
                        0 4px 20px rgba(0, 240, 255, 0.3);
        }

        .widget-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.7),
                        0 6px 30px rgba(0, 240, 255, 0.5);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 11;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            border-color: rgba(255, 0, 0, 1);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 2px;
            background: white;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .widget-hidden {
            transform: translateX(-120%) translateY(-50%);
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .active-games-widget {
                width: 90%;
                left: 5%;
                top: auto;
                bottom: 20px;
                transform: translateY(0);
            }

            .active-games-widget:hover {
                transform: translateY(0) scale(1.02);
            }

            .widget-hidden {
                transform: translateY(120%);
            }
        }
    </style>
</head>
<body>
    <!-- Demo Background (simulating laser-city site) -->
    <div style="max-width: 1200px; margin: 0 auto; padding: 40px; text-align: center;">
        <h1 style="font-size: 48px; color: #039146; margin-bottom: 20px;">לייזר סיטי</h1>
        <p style="font-size: 20px; color: #222222; line-height: 1.8;">
            זהו דמו של הווידג'ט Active Games שיופיע בצד של אתר לייזר סיטי.<br>
            הווידג'ט יופיע כרגע בצד שמאל של המסך.
        </p>
    </div>

    <!-- Active Games Widget -->
    <div class="active-games-widget" id="activeGamesWidget">
        <!-- Close Button -->
        <div class="close-btn" onclick="closeWidget()"></div>

        <!-- New Badge -->
        <div class="new-badge">חדש במרכזים שלנו!</div>

        <!-- Video Container -->
        <div class="widget-video-container">
            <video autoplay muted loop playsinline>
                <source src="activegames.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
            <div class="glow-effect">
                <div class="glow-orb-1"></div>
                <div class="glow-orb-2"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="widget-content">
            <div class="widget-title">חדש! משחקים אינטראקטיביים</div>
            <img src="logo-activegames.png" alt="Active Games" class="widget-logo">
            <div class="widget-description">
                חוו את עתיד הבידור האינטראקטיבי עם טכנולוגיה מתקדמת ומשחקים מרגשים!
            </div>
            <div class="widget-buttons">
                <a href="https://activegames.co.il" target="_blank" class="widget-btn">
                    גלו את המשחקים
                </a>
            </div>
        </div>
    </div>

    <script>
        function closeWidget() {
            const widget = document.getElementById('activeGamesWidget');
            widget.classList.add('widget-hidden');

            // Save to localStorage that user closed it
            localStorage.setItem('activeGamesWidgetClosed', 'true');
        }

        // Check if widget was previously closed
        window.addEventListener('load', () => {
            const wasClosed = localStorage.getItem('activeGamesWidgetClosed');
            if (wasClosed === 'true') {
                // Show widget again after 24 hours (optional)
                // Or keep it closed permanently
                // document.getElementById('activeGamesWidget').classList.add('widget-hidden');
            }
        });
    </script>
</body>
</html>
